<!DOCTYPE>
<html>
<head>
<title>test</title>
<script type="text/javascript" src="http://script.gmkt.kr/mobile/js/jquery-1.7.1.min.js"></script>
<script src="test.js"></script>
<style>
.outside{width:100px;height:100px;padding:0 50px;background-color:#333;color:#fff;text-align:center}
</style>
</head>
<body>
<body>
<div id="wrap">
    <div class="outside">제가좋아하는과일은<br></div>
    <button type="button" class="ajax">ajax호출</button>
    <button type="button" class="animation">리퀘스트애니메이션프레임</button>
</div>
</body>
</html>
<script>
    
    $(".ajax").click(function(){
        ajax();
    });
    
    var count = 0;
    var el=document.querySelector(".outside");
    el.style.marginLeft = "0px";
    function run() {

    if(count > 70) return;
        count = count + 1;
        el.style.marginLeft =  parseInt(el.style.marginLeft) + count + "px";
        requestAnimationFrame(run);
    }

    $(".animation").on("click", function(){
        requestAnimationFrame(run);
    });
</script>
