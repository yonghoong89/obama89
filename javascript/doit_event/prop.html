<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://script.gmarket.co.kr/jQuery/1.7.1/jquery-1.7.1.min.js"></script>
    <style>
        input{font-size: 12px}
    </style>
</head>
<body>
    <p id="st1"></p>
    <p id="txt1"></p>
    <p id="txt2"></p>
    <select name="" id="sel">
        <option value="naver">naver</option>
        <option value="nate" selected="selected">nate</option>
        <option value="daum">daum</option>
    </select>
    <p id="txt3"></p>
<script>
    $("#st1").prop("title","단락태그");
    $("#txt1").text($("#st1").prop("title"));
    $("#txt2").text($("#st1").prop("tagName"));
    $("#txt3").text($("#sel").prop("selectedIndex"));
</script>    
</body>
</html>
