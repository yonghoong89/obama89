<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="http://script.gmarket.co.kr/jQuery/1.7.1/jquery-1.7.1.min.js"></script>
    <style>
#wrap{width:300px;height:200px;background-color:#ccc;position:relative;top:50px;margin:0 auto}
#box{width:50px;height:50px;background-color:red;position:absolute;top:50px;left:100px;}
    </style>
</head>
<body>
        <p id="t1"></p>
        <p id="t2"></p>
        <div id="wrap">
          <p id="box">박스입니다.</p>
        </div>
<script>
    var top1= $("#box").position().top;
    $("#t1").text(top1);

    var top2 = $("#box").offset().top;
    $("#t2").text(top2);
</script>    
</body>
</html>
