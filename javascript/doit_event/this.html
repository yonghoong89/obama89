<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <button onmouseover="chcolor(this,'over')" onmouseout="chcolor(this,'out')">버튼</button>
    </div>
<script>
    //javascript
function chcolor(obj,state){
    if(state=="over"){
        myColor="red";
    }else{
        myColor="black";
    }
    obj.style.color=myColor;
}
</script>

</body>
</html>
