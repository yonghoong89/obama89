<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Vue instance LifeCicle</title>
</head>
<body>
<div id="app">
	{{text}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
	new Vue({
		el:'#app',
		data: {
			text:'라이프사이클을 이해하자'
		},
		beforeCreate: function(){
			console.log('1.beforeCreate')
		},
		created: function(){
			console.log('2.created')
		},
		mounted: function(){
			console.log('3.mounted')
			this.text = 'mounted 메세지 변경'
		},
		updated: function(){
			console.log('4.updated')
		}
	});
</script>
</body>
</html>
